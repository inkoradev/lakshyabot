<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Discord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(99, 101, 241, 0.384), transparent 70%);
            pointer-events: none;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2D3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            color: #4A5568;
            margin-bottom: 2rem;
        }

        .discord-btn {
            background-color: #5865F2;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .discord-btn:hover {
            background-color: #4752C4;
        }

        .discord-btn i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginCard">
        <h1><b>Welcome to Lakshya Bot</b></h1>
        <p>Login with your Discord account to continue</p>
        <br>
        <a href="/login" class="discord-btn">
            <i class="fab fa-discord"></i>
            Login with Discord
        </a>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        const loginCard = document.getElementById('loginCard');
        
        loginCard.addEventListener('mousemove', (e) => {
            const rect = loginCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            loginCard.style.setProperty('--mouse-x', `${x}px`);
            loginCard.style.setProperty('--mouse-y', `${y}px`);
        });
    </script>
</body>
</html>
