<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                            linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Caveat', cursive;
        }

        .container {
            position: relative;
            padding: 40px;
            border: 4px dashed #333;
            border-radius: 8px;
            background-color: #fff9e6;
            text-align: center;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid #333;
            border-radius: 12px;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5em;
            margin: 0 0 30px 0;
            color: #333;
            text-shadow: 2px 2px 0 #ccc;
            animation: pulse 1.5s infinite;
        }

        .stickman {
            position: relative;
            width: 150px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .head {
            position: absolute;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .body {
            position: absolute;
            left: 50%;
            top: 40px;
            width: 3px;
            height: 80px;
            background: #333;
            transform: translateX(-50%);
        }

        .arm {
            position: absolute;
            width: 50px;
            height: 3px;
            background: #333;
            top: 60px;
            transform-origin: left center;
        }

        .left-arm {
            left: 50%;
            animation: wave 2s infinite;
        }

        .right-arm {
            right: 50%;
            transform-origin: right center;
            animation: wave 2s infinite 0.5s;
        }

        .leg {
            position: absolute;
            width: 3px;
            height: 60px;
            background: #333;
            top: 120px;
        }

        .left-leg {
            left: 50%;
            transform: translateX(-10px) rotate(10deg);
        }

        .right-leg {
            left: 50%;
            transform: translateX(10px) rotate(-10deg);
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(30deg); }
            75% { transform: rotate(-30deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .doodle {
            position: absolute;
            font-size: 2em;
            color: #ff4444;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stickman">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
            <div class="doodle" style="top: -30px; right: -30px;">!</div>
        </div>
        <h1>Will Be Updating Soon!</h1>
        <p style="font-size: 1.5em; margin: 0;">Working hard on something awesome!<br>Stay tuned...</p>
    </div>
</body>
</html>
